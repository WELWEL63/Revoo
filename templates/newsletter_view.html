<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ newsletter.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ newsletter.title }}</h1>
        <p>{{ newsletter.content }}</p>

        {% if newsletter.header %}
            <img src="{{ url_for('static', filename='uploads/' + newsletter.header) }}" alt="Header Image" class="img-fluid mt-3">
        {% endif %}

        {% if newsletter.image %}
            <img src="{{ url_for('static', filename='uploads/' + newsletter.image) }}" alt="Image" class="img-fluid mt-3">
        {% endif %}

        {% if newsletter.video %}
            <video controls class="mt-3">
                <source src="{{ url_for('static', filename='uploads/' + newsletter.video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}

        <footer class="mt-4">
            <p>{{ newsletter.footer }}</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
