<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }

        /* Form Container */
        .container {
            max-width: 1000px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f39c12;
        }

        /* Form Styling */
        label {
            font-weight: 600;
            margin-top: 10px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            border-left: 3px solid #f39c12;
        }

        /* Submit Button */
        .btn-submit {
            background: linear-gradient(135deg, #ff7b00, #ff4d4d);
            border: none;
            padding: 14px;
            font-size: 18px;
            width: 100%;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border-radius: 8px;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff4d4d, #ff7b00);
        }

        /* Back to Dashboard Button */
        .btn-back {
            background: transparent;
            border: 2px solid #ffffff;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            background: #f39c12;
            border-color: #f39c12;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<header class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='africa_logo.png') }}" alt="Africa Logo" height="40">
            <span class="ms-2">EgyptTrip Admin</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> 
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage/trips">Manage Trips</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage/reviews">Reviews</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage/quotes">Quotes</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage/contacts">Contacts</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage/bookings">Manage Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="/report/bookings">Booking Reports</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Page Container -->
<div class="container">
    <h2>ðŸš€ Add New Trip</h2>

    <a href="/" class="btn btn-back mb-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    <form method="POST" action="{{ url_for('add_trip') }}">
        <div class="row">
            <div class="col-md-6">
                <label>Trip ID:</label>
                <input type="text" name="trip_id" class="form-control" required>

                <label>Destination:</label>
                <input type="text" name="destination" class="form-control" required>

                <label>Trip Name:</label>
                <input type="text" name="trip_name" class="form-control" required>

                <label>Description:</label>
                <textarea name="description" class="form-control"></textarea>

                <label>Trip Category:</label>
                <input type="text" name="trip_category" class="form-control">

                <label>Duration:</label>
                <input type="text" name="duration" class="form-control">

                <label>Price Adult:</label>
                <input type="number" name="price_adult" class="form-control" required>

                <label>Price Child:</label>
                <input type="number" name="price_child" class="form-control">
                
                <label>Included in Price:</label>
                <textarea name="included" class="form-control"></textarea>

                <label>Not Included:</label>
                <textarea name="not_included" class="form-control"></textarea>
                <label>Trip Difficulty:</label>
                <input type="text" name="trip_difficulty" class="form-control">

                <label>Languages Available:</label>
                <input type="text" name="languages" class="form-control">

                <label>Age Restrictions:</label>
                <input type="text" name="age_restrictions" class="form-control">

                <label>Transportation Type:</label>
                <input type="text" name="transportation" class="form-control">

                <label>Meals Included:</label>
                <input type="text" name="meals_included" class="form-control">


                <label>Start Date:</label>
                <input type="date" name="start_date" class="form-control" required>

                <label>End Date:</label>
                <input type="date" name="end_date" class="form-control">

            </div>

            <div class="col-md-6">
                <label>Available Spots:</label>
                <input type="number" name="available_spots" class="form-control">

                <label>Tour Guide:</label>
                <input type="text" name="tour_guide" class="form-control">

                <label>Group Size:</label>
                <input type="number" name="group_size" class="form-control">

                <label>Meeting Point:</label>
                <input type="text" name="meeting_point" class="form-control">

                <label>Departure Time:</label>
                <input type="time" name="departure_time" class="form-control">

                <label>Return Time:</label>
                <input type="time" name="return_time" class="form-control">

                <label>Rating:</label>
                <input type="number" name="rating" class="form-control" step="0.1">

                <label>Reviews Count:</label>
                <input type="number" name="reviews_count" class="form-control">

                <label>Photo URL:</label>
                <input type="text" name="photo_url" class="form-control">

                <label>What to Bring:</label>
                <textarea name="what_to_bring" class="form-control"></textarea>

                
                <label>Cancellation Policy:</label>
                <textarea name="cancellation_policy" class="form-control"></textarea>

                <label>Accessibility:</label>
                <input type="text" name="accessibility" class="form-control">

                <label>Special Offers:</label>
                <textarea name="special_offers" class="form-control"></textarea>


                <label>Contact Email:</label>
                <input type="email" name="contact_email" class="form-control">

                <label>Contact Phone:</label>
                <input type="tel" name="contact_phone" class="form-control">

                <label>Trip Schedule:</label>
                <textarea name="trip_schedule" class="form-control"></textarea>
            </div>
        </div>
        <button type="submit" class="btn-submit">âœ… Save Trip</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
