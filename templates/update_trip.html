<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Trip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: auto;
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            background: #f4f4f4;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }
        .form-group:hover {
            background: #e0e0e0;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }
        .form-group input {
            flex: 2;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .form-group i {
            margin-right: 10px;
            color: #555;
        }
        .form-actions {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
        }
        button i {
            margin-right: 8px;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .cancel {
            display: inline-block;
            margin-top: 15px;
            color: #d9534f;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        .cancel i {
            margin-right: 5px;
        }
        .cancel:hover {
            text-decoration: underline;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-pen-to-square icon"></i> Update Trip</h1>
        <form method="post" class="form-grid">
            {% for key, value in data.items() %}
                <div class="form-group">
                    <i class="fa-solid fa-tag"></i>
                    <label for="{{ key }}">{{ key }}</label>
                    <input type="text" name="{{ key }}" id="{{ key }}" value="{{ value }}" required>
                </div>
            {% endfor %}
            <div class="form-actions">
                <button type="submit"><i class="fa-solid fa-save icon"></i> Save Changes</button>
                <a href="{{ url_for('manage_data', data_type='trips') }}" class="cancel"><i class="fa-solid fa-arrow-left icon"></i> Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
